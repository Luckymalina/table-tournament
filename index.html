<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Таблица соревнований</title>
</head>
<body>
<div class="table-tour">
  <div class="grid grid--group-a">
    <div class="grid__level">
      <h2 class="grid__level-title">1/4 финала</h2>
      <div class="grid__body">
        <div class="grid__box sparing">
          <div class="grid__item grid__item--4">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-france.svg" width="80" height="60" alt="флаг Франции">
              </figure>
              <h4 class="team__title">Франция</h4>
            </div>
          </div>
          <div class="grid__item grid__item--4 sparing--winner">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-germany.svg" width="80" height="60" alt="флаг Германии">
              </figure>
              <h4 class="team__title">Германия</h4>
            </div>
          </div>
        </div>
        <div class="grid__box sparing">
          <div class="grid__item grid__item--4 sparing--winner">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-england.svg" width="80" height="60" alt="флаг Англии">
              </figure>
              <h4 class="team__title">Англия</h4>
            </div>
          </div>
          <div class="grid__item grid__item--4">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-portugal.svg" width="80" height="60" alt="флаг Португалии">
              </figure>
              <h4 class="team__title">Португалия</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid__level">
      <h2 class="grid__level-title">1/2 финала</h2>
      <div class="grid__body">
        <div class="grid__box sparing">
          <div class="grid__item grid__item--2 sparing--winner">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-germany.svg" width="80" height="60" alt="флаг Германии">
              </figure>
              <h4 class="team__title">Германия</h4>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-england.svg" width="80" height="60" alt="флаг Англии">
              </figure>
              <h4 class="team__title">Англия</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid__level">
      <h2 class="grid__level-title">Финал</h2>
      <div class="grid__body">
        <div class="grid__box">
          <div class="grid__item grid__item--1 table-tour__winner">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-germany.svg" width="80" height="60" alt="флаг Германии">
              </figure>
              <h4 class="team__title">Германия</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="grid grid--group-b grid--reverse">
    <div class="grid__level">
      <h2 class="grid__level-title">1/4 финала</h2>
      <div class="grid__body">
        <div class="grid__box sparing">
          <div class="grid__item grid__item--4 sparing--winner">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-ireland.svg" width="80" height="60" alt="Флаг Ирландии">
              </figure>
              <h4 class="team__title">Ирландия</h4>
            </div>
          </div>
          <div class="grid__item grid__item--4">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-france.svg" width="80" height="60" alt="Флаг Франции">
              </figure>
              <h4 class="team__title">Франция</h4>
            </div>
          </div>
        </div>
        <div class="grid__box sparing">
          <div class="grid__item grid__item--4">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-greece.svg" width="80" height="60" alt="Флаг Греции">
              </figure>
              <h4 class="team__title">Греция</h4>
            </div>
          </div>
          <div class="grid__item grid__item--4 sparing--winner">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-denmark.svg" width="80" height="60" alt="Флаг Дании">
              </figure>
              <h4 class="team__title">Дания</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid__level">
      <h2 class="grid__level-title">1/2 финала</h2>
      <div class="grid__body">
        <div class="grid__box sparing">
          <div class="grid__item grid__item--2 sparing--winner">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-ireland.svg" width="80" height="60" alt="Флаг Ирландии">
              </figure>
              <h4 class="team__title">Ирландия</h4>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-denmark.svg" width="80" height="60" alt="Флаг Дании">
              </figure>
              <h4 class="team__title">Дания</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="grid__level">
      <h2 class="grid__level-title grid__level-title--hd">Финал</h2>
      <div class="grid__body">
        <div class="grid__box">
          <div class="grid__item grid__item--1">
            <div class="team">
              <figure class="team__flag">
                <img src="img/flag-ireland.svg" width="80" height="60" alt="Флаг Ирландии">
              </figure>
              <h4 class="team__title">Ирландия</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
